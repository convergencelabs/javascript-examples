<!doctype html>
<html lang="en" data-framework="convergence">
  <head>
    <meta charset="utf-8">
    <title>Convergence â€¢ TodoMVC</title>
    <link rel="stylesheet" href="../libs/todomvc-common/base.css">
    <link rel="stylesheet" href="../libs/todomvc-app-css/index.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus disabled>
      </header>
      <section id="loading">Loading ToDos...</section>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>
      <footer id="footer"></footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
    <script id="todo-template" type="text/x-handlebars-template">
      {{#this}}
      <li {{#if completed}}class="completed"{{/if}} data-id="{{id}}" draggable="true">
        <div class="view">
          <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
          <label>{{title}}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="{{title}}">
      </li>
    {{/this}}
    </script>
    <script id="footer-template" type="text/x-handlebars-template">
      <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
      <ul id="filters">
        <li>
          <a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
        </li>
        <li>
          <a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
        </li>
        <li>
          <a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
        </li>
      </ul>
      {{#if completedTodos}}<button id="clear-completed">Clear completed</button>{{/if}}
    </script>

    <!-- Convergence Resources -->
    <script src="../libs/@convergence/convergence/browser/convergence-all.js"></script>

    <script src="../libs/jquery/dist/jquery.js"></script>
    <script src="../libs/handlebars/dist/handlebars.js"></script>
    <script src="../libs/director/build/director.js"></script>

    <script src="../config.js"></script>
    <script src="model.js"></script>
    <script src="app.js"></script>
  </body>
</html>
